    <title>Flexbox Navigation</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fira Sans', sans-serif;
            margin: 0;
        }
        
        a {
            color: white;
            font-weight: 300;
            letter-spacing: 2px;
            text-decoration: none;
            background: rgb(26, 121, 26);
            padding: 20px 5px;
            display: inline-block;
            width: 100%;
            text-align: center;
        }
        
        a:hover {
            background: rgba(16, 24, 14, 0.75);
        }
        
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 3em 1.5em;
        }
        
        .navigation ul {
            border: 1px solid rgb(26, 121, 26);
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .navigation li {
            flex: 3;
        }
        
        .navigation .user {
            flex: 1;
        }
        
        @media all and (max-width: 1000px) {
            .navigation ul {
                flex-wrap: wrap;
            }
            .navigation li {
                flex: 1 1 50%;
            }
            .navigation .user {
                flex: 1 1 33.33%;
            }
        }
        
        @media all and (max-width: 480px) {
            .navigation li {
                flex-basis: 100%;
            }
            .navigation .user {
                flex-basis: 50%;
            }
        }
    </style>

    <script>
        var stateObject = {
            "Georgia": {
                "Batumi": [],
                "Kutaisi": [],
                "Tbilisi": []
            },
            "Greece": {
                "Athens": [],
                "Mikonos": [],
                "Santorini": []
            },
            "Portugal": {
                "Porto": [],
                "Lisbon": [],
                "Faro": [],
            },
        }

        window.onload = function() {
            var countrySel = document.getElementById("countrySel"),
                citySel = document.getElementById("citySel");
            for (var country in stateObject) {
                countrySel.options[countrySel.options.length] = new Option(country, country);
            }
            countrySel.onchange = function() {
                citySel.length = 1; // remove all options bar first
                if (this.selectedIndex < 1) return; // done 
                for (var city in stateObject[this.value]) {
                    citySel.options[citySel.options.length] = new Option(city, city);
                }
            }
        }
    </script>

    <script>
        function myFunction() {
            var password = document.forms["details"]["password"],
                repeatPassword = document.forms["details"]["repeatPassword"];
            if (password.value == '') {
                alert("Write a password")
            }
            if (password.value != repeatPassword.value) {
                alert("The password must be the same in both fields")
            }

            var email = document.forms["details"]["email"].value;
            if (email.indexOf("@") === -1) {
                alert("Your email address must include one @");
            }
            var today = new Date();
            document.getElementById("date").value = today.getFullYear() + '-' + ('0' + (today.getMonth() + 1)).slice(-2) + '-' + ('0' + today.getDate()).slice(-2);
        }

        function validatePassword(password) {

            // Do not show anything when the length of password is zero.
            if (password.length === 0) {
                document.getElementById("msg").innerHTML = "";
                return;
            }
            // Create an array and push all possible values that you want in password
            var matchedCase = new Array();
            matchedCase.push("[$@$!%*#?&]"); // Special Charector
            matchedCase.push("[A-Z]"); // Uppercase Alpabates
            matchedCase.push("[0-9]"); // Numbers
            matchedCase.push("[a-z]"); // Lowercase Alphabates

            // Check the conditions
            var ctr = 0;
            for (var i = 0; i < matchedCase.length; i++) {
                if (new RegExp(matchedCase[i]).test(password)) {
                    ctr++;
                }
            }
            // Display it
            var color = "";
            var strength = "";
            switch (ctr) {
                case 0:
                case 1:
                    strength = "Weak";
                    color = "red";
                    break;
                case 2:
                    strength = "Average";
                    color = "red";
                    break;
                case 3:
                    strength = "Strong";
                    color = "orange";
                    break;
                case 4:
                    strength = "Extremely";
                    color = "green";
                    break;
            }
            document.getElementById("msg").innerHTML = strength;
            document.getElementById("msg").style.color = color;
        }
    </script>
